<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">

	var imagesCount;
    apiready = function(){
        api.parseTapmode();
        imagesCount = api.pageParam.imagesCount;
        if (imagesCount) {
            updateIndex(api.pageParam.activeIndex);
        }
    }
    
    function updateIndex(indexArg){
    	var index = indexArg;
    	if ((typeof indexArg) == 'string') {
    		index = parseInt(indexArg);
    	}
    	$api.html($api.byId('image-index'), (index + 1) + '/' + imagesCount);
    }
</script>
