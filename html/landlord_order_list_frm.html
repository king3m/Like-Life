        data:{body:

        }   
      },function(ret,err){
        api.refreshHeaderLoadDone();
        responseCallback(ret, err, function(){
          toast('抢单成功，等待房客选择');
          if ($api.hasCls(el, 'aui-btn-app')) {
            $api.removeCls(el, 'aui-btn-app');
            $api.addCls(el, 'disable-btn');
          };
          
        }/*, true*/);
      });

      cancel();
    }

      };

        $api.removeCls($api.dom(".aui-dialog.aui-hide"),"aui-hide");
